<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather Simulation</h1>
        
        <div class="form-section">
            <h2>Simulation Parameters</h2>
            <form id="simulation-form">
                <label for="hours">Number of Hours:</label>
                <input type="number" id="hours" name="hours" value="10000" min="1" required>

                <h3>Transition Probabilities</h3>
                <div id="transitions-container">
                    <!-- Dynamic transition inputs will be inserted here -->
                </div>

                <h3>Holding Times (Hours)</h3>
                <div id="holding-times-container">
                    <!-- Dynamic holding time inputs will be inserted here -->
                </div>

                <button type="submit">Run Simulation</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Simulation Results</h2>
            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
